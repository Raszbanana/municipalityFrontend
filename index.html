<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24h Exam project</title>
</head>
<Container align="center">
<body>
    <style>
        </style>
        <Container align="center">
        <h3>Here are all the candidates</h3>
          <div class="candidateList"></div>
          <p></p>
          <h3>Want to add a candidate?</h3>
          
          <div class="grid">
            <input type="text" class="municipality"
                placeholder="Municipality">
            <input type="text" class="name"
                placeholder="Name">
            <input type="text" class="party"
                placeholder="Party">  
            <input type="text" class="zip"
                placeholder="Zip">     
            <button class="addButton">
                Add Candidate
            </button>
          </div>
          <h3>Current votes by party</h3>
          <div class="parties"></div>
          <div class="partyVotes"></div>
      </Container> 
    </div>
</div>
    
<script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</Container>
</html
